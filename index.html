<!DOCTYPE html>
<html lang="en">

<head>
  <title>Regex Tester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      margin-top: 30px;
    }

    .label {
      margin: 0px 3px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger hide" id="alert-box"></div>
        <div class="form-group">
          <label for="input-text">Text</label>
          <input type="text" class="form-control" id="input-text" placeholder="Text">
        </div>
        <label for="inputRegex">Regex</label>
        <div class="input-group">
          <input type="text" class="form-control" id="input-regex" placeholder="Regex">
        </div>
        <span class="input-group-btn">
          <button class="btn btn-primary my-3" id="test-button" type="button">
            Test!
          </button>
        </span>
      </div>
    </div>
    <div class="row">
      <h3>Results</h3>
      <div class="col-sm-12">
        <div class="well well-lg" id="results-box"></div>
      </div>
    </div>
  </div>
  <script>
    //JS code goes her
  </script>
</body>

</html>
